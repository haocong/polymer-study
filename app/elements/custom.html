<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-custom">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-pages selected="0">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </iron-pages>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'my-custom',
        properties: {
        },
        ready: function() {
          this.addEventListener('click', function() {
            this.$$('iron-pages').selectNext();
          });
        }
      });
    })();
  </script>

</dom-module>
